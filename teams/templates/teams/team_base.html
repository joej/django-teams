{% extends "base.html" %}
{% load i18n %}

{% block header %}Teams{% endblock %}

{% block extra_content %}
<div class="module">
	<h3>Teams</h3>
	<ul>
	{% for team in teams %}
 		<li><a href="{{ team.get_absolute_url }}">{{ team.name }} ({{team.league}})</li>
	{% endfor %}
	</ul>
</div>
{% endblock %}
